
services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/logs:/var/log/clickhouse-server  # Mount logs directory
    environment:
      - CLICKHOUSE_DB=ticket_pricing
      - CLICKHOUSE_USER=admin
      - CLICKHOUSE_PASSWORD=password
    networks:
      - pricing-network
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards
      
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=smtp.gmail.com:587
      - GF_SMTP_USER=$gmail_account
      - GF_SMTP_PASSWORD=$google_app_password
      - GF_SMTP_FROM_ADDRESS=$gmail_account
      - GF_SMTP_FROM_NAME=Grafana Alerts
      - GF_SMTP_SKIP_VERIFY=false
    volumes:
      - grafana_data:/var/lib/grafana
      - grafana_config:/etc/grafana
      - ./provisioning:/etc/grafana/provisioning:ro
      - ./grafana_plugins:/var/lib/grafana/plugins
    depends_on:
      - clickhouse
    networks:
      - pricing-network
  
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: dagster
      POSTGRES_PASSWORD: dagster
      POSTGRES_DB: dagster
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dagster"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  # Dagster Daemon (Runs schedules, sensors, backfills)
  dagster_daemon:
    build: .
    command: dagster-daemon run
    environment:
      - DAGSTER_HOME=/var/lib/dagster
      - DAGSTER_POSTGRES_USER=dagster
      - DAGSTER_POSTGRES_PASSWORD=dagster
      - DAGSTER_POSTGRES_DB=dagster
      - DAGSTER_POSTGRES_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - dagster_home:/var/lib/dagster
      - ./dagster.yaml:/var/lib/dagster/dagster.yaml
      - ./dbt_profiles.yml:/root/.dbt/profiles.yml
    networks:
      - pricing-network

  # Dagster Webserver (The UI you access in browser)
  dagster_webserver:
    build: .
    command: dagster-webserver -h 0.0.0.0 -p 3000
    ports:
      - "3030:3000"  # Maps container 3000 to your host 3030
    environment:
      - DAGSTER_HOME=/var/lib/dagster
      - DAGSTER_POSTGRES_USER=dagster
      - DAGSTER_POSTGRES_PASSWORD=dagster
      - DAGSTER_POSTGRES_DB=dagster
      - DAGSTER_POSTGRES_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy
      dagster_daemon:
        condition: service_started
    volumes:
      - dagster_home:/var/lib/dagster
      - ./dagster.yaml:/var/lib/dagster/dagster.yaml
      - ./dbt_profiles.yml:/root/.dbt/profiles.yml
    
networks:
  pricing-network:
    driver: bridge

volumes:
  clickhouse_data:
  grafana_data:
  grafana_config:
  postgres_data:
  dagster_home:
